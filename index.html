<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon / Icon -->
    <link rel="icon" href="#" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="js-container" style="top: 0px !important"></div>
    <div class="d-flex justify-content-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <h1>Tic Tac Toe</h1>
        </div>
        <div id="tic-tac-toe">
          <div
            class="
              left-content-inner
              d-flex
              justify-content-between
              flex-column
              h-100
            "
          >
            <div class="vertical-menu">
              <div class="col-md-6"></div>
              <p class="mar-bottom">X</p>
              <br />
              <p class="remove-mp">W</p>
              <p class="remove-mp">O</p>
              <p style="margin-bottom: 2rem; padding: 0%">N</p>
              <strong
                id="x_win"
                class="win_times add-on"
                style="margin-bottom: 2rem"
              >
                0</strong
              >
              <br />
              <p class="remove-mp">T</p>
              <p class="remove-mp">I</p>
              <p class="remove-mp">M</p>
              <p class="remove-mp">E</p>
              <p class="remove-mp">(s)</p>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="input-prepend input-append">
              <span class="add-on win_text">O won</span
              ><strong id="o_win" class="win_times add-on"> 0</strong
              ><span class="add-on"> time(s)</span>
            </div>
          </div>
          <!-- <div class="d-flex justify-content-center">
            <div class="input-prepend input-append">
              <span class="add-on win_text">X won</span
              ><strong id="x_win" class="win_times add-on"> 0</strong
              ><span class="add-on"> time(s)</span>
            </div>
          </div> -->
          <div class="d-flex justify-content-center">
            <label for="playWithPCCheck">PLAY WITH COMPUTER :</label>
            <input type="checkbox" id="playWithPCCheck" />
          </div>
          <div class="row" style="margin-bottom: 1rem">
            <span> Turn for player with Marker:</span>
            <div id="currentMarker"></div>
          </div>
          <div class="d-flex justify-content-center">
            <ul class="row" id="game">
              <li id="one" class="col-4 col-sm-4 col-md-4 col-lg-4 btn span1">
                +
              </li>
              <li id="two" class="col-4 col-sm-4 col-md-4 col-lg-4 btn span1">
                +
              </li>
              <li id="three" class="col-4 col-sm-4 col-md-4 col-lg-4 btn span1">
                +
              </li>
              <li id="four" class="col-4 col-sm-4 col-md-4 col-lg-4 btn span1">
                +
              </li>
              <li id="five" class="col-4 col-sm-4 col-md-4 col-lg-4 btn span1">
                +
              </li>
              <li id="six" class="col-4 col-sm-4 col-md-4 col-lg-4 btn span1">
                +
              </li>
              <li id="seven" class="col-4 col-sm-4 col-md-4 col-lg-4 btn span1">
                +
              </li>
              <li id="eight" class="col-4 col-sm-4 col-md-4 col-lg-4 btn span1">
                +
              </li>
              <li id="nine" class="col-4 col-sm-4 col-md-4 col-lg-4 btn span1">
                +
              </li>
            </ul>
          </div>
          <div class="clr">&nbsp;</div>
          <div class="d-flex justify-content-around">
            <button href="#" id="reset" class="btn-success btn span3 mr-5">
              Restart
            </button>
            <button href="#" id="reset-everything" class="btn-danger btn span3">
              RESET
            </button>
          </div>
          <!-- <div class="d-flex justify-content-center">
            <a href="#" id="reset-everything" class="btn-success btn span3"
              >Restart All</a
            >
          </div> -->
        </div>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close d-flex justify-content-end">&times;</span>
            <br />
            <p class="modal-text">Some text in the Modal..</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="main.js"></script>
  </body>
</html>
